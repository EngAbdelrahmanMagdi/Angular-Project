<nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <h2 class="text-dark">Angular Task</h2>
    <div class="d-flex">
      <button
        (click)="clickAddEmployee()"
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Add New Employee
      </button>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Employee Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="form-group m-3">
                <label for="exampleInputName">Employee Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="exampleInputName"
                  aria-describedby="nameHelp"
                  placeholder="Enter Name of the Employee"
                />
              </div>
              <div class="form-group m-3">
                <label for="exampleInputHours">Working Hours</label>
                <input
                  type="number"
                  formControlName="hours"
                  class="form-control"
                  id="exampleInputHours"
                  aria-describedby="hoursHelp"
                  placeholder="Enter working hours of the Employee"
                />
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              id="cancel"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              *ngIf="showAdd"
              (click)="postEmployeeDetails()"
              class="btn btn-primary"
            >
              Add
            </button>
            <button
              type="button"
              *ngIf="showUpdate"
              (click)="updateEmployeeDetails()"
              class="btn btn-primary"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <table class="table">
    <thead>
      <tr class="table-secondary">
        <th>Name</th>
        <th>Total Time in Month</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData" [ngStyle]="{'background-color':row.hours > 100 ? 'white' : 'salmon' }">
        <td>{{ row.name }}</td>
        <td>{{ row.hours }}</td>

        <td>
          <button
            (click)="onEdit(row)"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            <a href="#">Edit</a>
          </button>
          <button (click)="deleteEmployee(row)" class="mx-3">
            <a href="#"> Delete</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
